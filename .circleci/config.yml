version: 2.1

orbs:
  rn: react-native-community/react-native@dev:0.1.0-rc8

jobs:
  checkout_code:
    executor: rn/linux_js
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths: .
  analyse:
    executor: rn/linux_js
    steps:
      - attach_workspace:
          at: .
      - rn/yarn_install
      - run:
          name: Lint JS Code (ESLint)
          command: yarn run validate:eslint
      - run:
          name: Flow
          command: yarn run validate:flow
      - run:
          name: TypeScript
          command: yarn run validate:typescript
      - run:
          name: Jest
          command: yarn run test:jest
      - run:
          name: Build Android JavaScript Bundle
          command: yarn run test:detox:android:bundle:release
      - run:
          name: Build iOS JavaScript Bundle
          command: yarn run test:detox:ios:bundle:release
      - persist_to_workspace:
          root: .
          paths:
            - .tmp
  test_android_e2e:
    executor: rn/macos
    steps:
      - attach_workspace:
          at: .
      - rn/setup_macos_executor
      - rn/yarn_install
      - rn/android_emulator_start
      - rn/detox_test:
          configuration: android.emu.release
  test_ios_e2e:
    executor: rn/macos
    steps:
      - attach_workspace:
          at: .
      - rn/setup_macos_executor
      - rn/ios_simulator_start:
          device: "iPhone X"
      - rn/yarn_install
      - rn/ios_build_project:
          project_path: "example/ios/NetInfoExample.xcodeproj"
          derived_data_path: "example/ios/build"
          device: "iPhone X"
          configuration: "Release"
          scheme: "NetInfoExample"
      - rn/detox_test:
          configuration: ios.sim.release
  publish:
    executor: rn/linux_js
    steps:
      - attach_workspace:
          at: .
      - rn/yarn_install
      - run:
          name: Publish to NPM
          command: yarn ci:publish

workflows:
  test:
    jobs:
      - checkout_code
      - analyse:
          requires:
            - checkout_code
      - rn/android_build:
          name: build_android_debug
          project_path: "example/android"
          build_type: debug
          requires:
            - analyse
      - rn/android_build:
          name: build_android_release
          project_path: "example/android"
          build_type: release
          requires:
            - analyse
      - test_android_e2e:
          requires:
            - build_android_release
      - test_ios_e2e:
          requires:
            - analyse
      - publish:
          requires:
            - analyse
            - test_android_e2e
            - test_ios_e2e
          filters:
            branches:
              only: master
